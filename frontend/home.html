<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add styles for the chatbot button */
        .chatbot-toggle-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .chat-bot {
            display: block;
            /* Initially visible */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg">
            <!-- Add images here -->
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>265, Anderson Road, New York 85312, USA</p>
            <!-- Add map widget here -->
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +1 791234567 or email us at
                mprestaurant@gmail.com</p>
        </section>

        <!-- Chatbot iframe with fixed position button -->
        <button class="chatbot-toggle-button" onclick="toggleChatbot()">Toggle Chatbot</button>
        <iframe class="chat-bot" width="350" height="430" allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/fda419fe-a744-46d3-bdd7-05b73f4ab518"></iframe>

    </div>

    <script>
        // JavaScript to minimize and maximize the chatbot iframe
        function toggleChatbot() {
            var chatbotFrame = document.querySelector('.chat-bot');
            if (chatbotFrame.style.display === 'none') {
                chatbotFrame.style.display = 'block';
            } else {
                chatbotFrame.style.display = 'none';
            }
        }
    </script>
</body>

</html>
